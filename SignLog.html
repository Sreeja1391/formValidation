<!DOCTYPE html>
<html>
<head>
	<title>SignUp and Login</title>
	<link rel="stylesheet" type="text/css" href="SignLog.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form  action="" id="1">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="#" class="social"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your email for registration</span>
	<input type="text" id="name" name="name" placeholder="Name" required>
	<input type="email" id="mail" name="email" placeholder="Email" required>
	<input type="password" id="pass" name="password" placeholder="Password" required>
	<button id="SU">Sign Up</button>





</form>
</div>
<div class="form-container sign-in-container">
	<form action="Thanks.html" id="form2">
		<h1>Sign In</h1>
		<div class="social-container">
		<a href="#"><i class="fa fa-facebook"></i></a>
		<a href="#" class="social"><i class="fa fa-google"></i></a>
		<a href="#" class="social"><i class="fa fa-linkedin"></i></a>
	</div>
	<span>or use your account</span>
	<input type="email" id="mail1" name="email" placeholder="Email" required>
	<input type="password" id="pass1" name="password" placeholder="Password" required>
	<a href="#" id="FP">Forgot Your Password</a>
	<button class="" id="SI" >Sign In</button>

	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>Already have an account?<br> Login with your details!</p>
			<button class="ghost" id="signIn">SIGN IN</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>Enter your details and start your journey with us...</p>
			<button class="ghost" id="signUp">SIGN UP</button>
		</div>
	</div>
</div>
</div>

<script src="SignLog.js">

</script>


</body>
</html>
